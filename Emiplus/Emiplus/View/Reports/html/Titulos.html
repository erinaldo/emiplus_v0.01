<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <link rel="stylesheet" href="https://www.emiplus.com.br/app/templates/default/assets/css/bootstrap.min.css">
    <link href="https://www.emiplus.com.br/razor/css/Relatorio.css?v=58" rel="stylesheet" />
    <style>
        @page {
            size: A4 landscape
        }
    </style>
</head>
<body>
    <div>

        <div class="page">

            <div class="row header">
                <div class="col-sm-6 logo"><img src="https://www.emiplus.com.br/{{Logo}}"></div>
                <div class="col-sm-6">
                    <div class="infos-top">
                        <span class="title_empresa">{{NomeFantasia}}</span>
                        <span><strong>Emitido:</strong> {{Emissao}}</span>
                        <span><strong>Período:</strong> {{dataInicial}} á {{dataFinal}}</span>
                    </div>
                </div>
            </div>

            <div class="title">{{Titulo}}</div>

            <table class="table">

                <thead>
                    <tr>
                        <th scope="col">N°</th>
                        <th scope="col">Emissão</th>
                        <th scope="col">{{Clientetipo}}</th>
                        <th scope="col">{{Formatipo}}</th>
                        <th scope="col">Vencimento</th>
                        <th style="text-align: right;" scope="col">Total</th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in Data %}
                    <tr>
                        <td>{{item.ID}}</td>
                        <td>{{item.EMISSAO}}</td>
                        <td>{{item.CLIENTE}}</td>
                        <td>{{item.FORMAPGTO}}</td>
                        <td>{{item.VENCIMENTO}}</td>
                        <td style="text-align: right;">{{item.TOTAL}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
