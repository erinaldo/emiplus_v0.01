<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <link rel="stylesheet" href="https://www.emiplus.com.br/app/templates/default/assets/css/bootstrap.min.css">
    <link href="https://www.emiplus.com.br/razor/css/Relatorio.css?v=50" rel="stylesheet" />
    <style>
        @page {
            size: legal landscape
        }
    </style>
</head>
<body class="legal landscape">
    <div class="book sheet padding-10mm">

        <div class="page">

            <div class="header">
                <div class="logo"><img src="https://www.emiplus.com.br/app/templates/default/assets/img/logo-2.png"></div>
                <div class="infos-top">
                    {% if noFilterData == false %}
                    <span><strong>Data Início:</strong> {{dataInicial}}</span>
                    <span><strong>Data Final:</strong> {{dataFinal}}</span>
                    {% endif %}
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ação</th>
                        <th scope="col">Local</th>
                        <th scope="col">Estoque Anterior</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in Data %}
                    <tr>
                        <td>{{item.Nome}}</td>
                        <td>{{item.Usuario}}</td>
                        <td>{{item.Quantidade}}</td>
                        <td>{{item.Tipo}}</td>
                        <td>{{item.Local}}</td>
                        <td>{{item.EstoqueAnterior}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        </div>

    </div>
</body>
</html>
